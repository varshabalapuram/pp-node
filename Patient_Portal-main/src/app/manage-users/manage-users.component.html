<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>

    <body>
        <div class="container">
            

          <div class="card myCard">
            <p-table  [value]="newUsers" [scrollable]="true" scrollHeight="400px" >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width:100px">Name</th>
                        <th style="min-width:100px">Country</th>
                        <th style="min-width:100px">Company</th>
                        <th style="min-width:100px">Representative</th>
                        <th style="min-width:100px">IsActive</th>
                        <th style="min-width:100px">Approve</th>
                        <th style="min-width:100px">Reject</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-newUsers>
                    <tr>
                        <td style="min-width:100px">{{newUsers.name}}</td>
                        <td style="min-width:100px">{{newUsers.country.name}}</td>
                        <td style="min-width:100px">{{newUsers.company}}</td>
                        <td style="min-width:100px">{{newUsers.representative.name}}</td>
                        <td style="min-width:100px"><input type="checkbox"></td>
                        <td><img src='assets/Images/approved.png' class="status"></td>
                        <td><img src='assets/Images/rejected.png' class="status"></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        
            <div class="col-md-5 btn">
              <button type="button" class="btn btn-primary btn-lg">Approve Users</button>
          </div>
         
        
</div>
</body>
</html>
